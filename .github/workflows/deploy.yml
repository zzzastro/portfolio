name: Deploy Angular to GitHub Pages

on:
  push:
    branches:
      - main  # Trigger on main branch pushes

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      # 1. Checkout code
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.19.0'  # Match Angular requirements
          cache: 'pnpm'            # Cache pnpm dependencies

      # 3. Setup pnpm
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8  # latest pnpm 8.x

      # 4. Install dependencies using pnpm
      - name: Install dependencies
        run: pnpm install

      # 5. Build production version
      - name: Build production version
        run: pnpm run build
        env:
          NODE_OPTIONS: '--max_old_space_size=4096'

      # 6. Create necessary files for GitHub Pages
      - name: Create necessary files
        run: |
          touch dist/github-portfolio/browser/.nojekyll
          cp src/404.html dist/github-portfolio/browser/404.html

      # 7. List files (optional, for debugging)
      - name: List files
        run: ls -la dist/github-portfolio/browser

      # 8. Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist/github-portfolio/browser
          clean: true
          single-commit: true
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
